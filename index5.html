      console.log(
        "Verilmish massivin daxilideki her hansi 2 ededin ceminin 17 ye beraber olan ededlerin index ni tapin: [1, 3, -1, 5, 7, 8, 12, -6, 3, 9] | output: [5, 9]"
      );

      function findIndexesWithSum(arr, targetSum) {
        const indexes = []; 
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === targetSum) {
              indexes.push(i, j);
            }
          }
        } 
        return indexes;
      } 
      const targetSum = 17; 
      console.log(findIndexesWithSum(arr, targetSum)); // [5, 9]
